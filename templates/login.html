<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>Elias' Better Aeries</title>
</head>
<body>
    <img src="../static/PUSD-logo.png" alt="PUSD-logo" id="PUSD-logo">

    <p id="login-helper">Login to your Aeries Account.</p>
    <form action="/login" method="POST">
        <input type="email" name="username" id="username-input" placeholder="Email Address">
        <input type="password" name="password" id="password-input" placeholder="Password">
        <input type="submit" value="Log in!" id="submit">
    </form>
</body>
</html>
